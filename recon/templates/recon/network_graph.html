{% extends "recon/recon_base.html" %}

{% block recon_content%}
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

.svg {
	display: block;
    margin-left: 250px;
}

</style>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 900,
    height = 600;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-400)
    .linkDistance(300)
    .size([width, height]);
    
var drag = force.drag()
    .on("dragstart", dragstart);
    
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .style("margin-left", "250px");
d3.json("{% url 'get_network_graph_data' topic_id=topic_id %}", function(error, graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return d.value; });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", function(d) { return d.size; })
      .style("fill", function(d) { return color(d.group); })
      .on("dblclick", dblclick)
      .call(drag);
  
  
  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x = Math.max(0, Math.min(width, d.x)); })
        .attr("cy", function(d) { return d.y = Math.max(0, Math.min(height, d.y)); });
        
    
	});
});


function dblclick(d) {
  d3.select(this).classed("fixed", d.fixed = false);
}

function dragstart(d) {
  d3.select(this).classed("fixed", d.fixed = true);
}

</script>

{% endblock %}
